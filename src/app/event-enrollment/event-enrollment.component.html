<div class="container">
<div style="text-align: center"><h2 > <b>Event Enrollment </b></h2>
</div>
<div class="form-group col-md-12">
   <div class="col-md-12">
    <label for="EventId" class="col-md-2 control-label">Event Name*</label>
    <!-- <input type="text"  class="form-control col-md-4" id="name" placeholder="Name" [(ngModel)]="EventId"
     name="EventId" #myName="ngModel" required>         -->

    
  <select class="form-control col-md-4" [(ngModel)]="Events" 
   id="EventName" name="Events" required #EventId="ngModel">
        <option *ngFor="let e of Events" [(value)]="e.EventId">{{e.EventName}}</option>
      </select> 

      
  </div>
  <div class="col-md-12"></div>
  <div class="col-md-12">
        <label for="EmployeeId" class="col-md-2 control-label">Employee Id</label>
        <input type="text"  class="form-control col-md-4" id="EmployeeId" placeholder="Id" 
         [(ngModel)]="EmployeeId" name="EmployeeId">
  </div>

  <div class="col-md-12"></div>
  <div class="col-md-12">
        <label for="EmployeeName" class="col-md-2 control-label">Employee Name*</label>
        <input type="text"  class="form-control col-md-4" id="BU" placeholder="Name" 
         [(ngModel)]="EmployeeName" name="EmployeeName" #myName="ngModel" required>
            <div *ngIf="myName.errors && (myName.dirty || myName.touched)"
             class="alert alert-danger col-sm-2">
                <div [hidden]="!myName.errors.required">
                    BU Name is required
                </div>            
            </div>  
       </div>


  <div class="col-md-12"></div>
  <div class="col-md-12">
        <label for="BusinessUnit" class="col-md-2 control-label">Business Unit*</label>
        <input type="text"  class="form-control col-md-4" id="BU" placeholder="BU" 
         [(ngModel)]="BusinessUnit" name="BusinessUnit" #myName="ngModel" required>
            <div *ngIf="myName.errors && (myName.dirty || myName.touched)"
             class="alert alert-danger col-sm-2">
                <div [hidden]="!myName.errors.required">
                    BU Name is required
                </div>            
            </div>  
       </div>

       <div class="col-md-12"></div>
       <div class="col-md-12">
             <label for="ContactNumber" class="col-md-2 control-label">Contact Number*</label>
             <input type="number"  class="form-control col-md-4" id="ContactNumber" placeholder="ContactNumber" 
              [(ngModel)]="ContactNumber" name="ContactNumber" #myName="ngModel" maxlength="10" required>
                 <div *ngIf="myName.errors && (myName.dirty || myName.touched)"
                  class="alert alert-danger col-sm-2">
                     <div [hidden]="!myName.errors.required">
                        Contact Number is required
                     </div>   
                     <div [hidden]="!myName.errors.maxlength">
                        Contact cannot be more than 10 characters long.
                    </div>         
                 </div>       
            </div>

            <div class="col-md-12"></div>
            <div class="col-md-12">
                  <label for="MailId" class="col-md-2 control-label">Mail Id*</label>
                  <input type="email"  class="form-control col-md-4" id="MailId" placeholder="Mail Id" 
                   [(ngModel)]="MailId" name="MailId" #myName="ngModel" required>
                      <div *ngIf="myName.errors && (myName.dirty || myName.touched)"
                       class="alert alert-danger col-sm-2">
                          <div [hidden]="!myName.errors.required">
                              Mail Id is required
                          </div>            
                      </div>
            
                 </div>
                 <div  class="col-md-6" style="align-content: center">
                 <button type="submit" class="col-md-6   btn btn-primary btn-block" (click)="Register()" >Register</button>
                </div>
  
</div>
</div>
